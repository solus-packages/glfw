name       : glfw
version    : 3.2.1
release    : 6
source     :
    - https://github.com/glfw/glfw/archive/3.2.1.tar.gz : e10f0de1384d75e6fc210c53e91843f6110d6c4f3afbfb588130713c2f9d8fe8
license    : zlib/libpng
component  : programming
summary    : A multi-platform library for OpenGL, OpenGL ES and Vulkan, window and input.
description: |
    A multi-platform library for OpenGL, OpenGL and Vulkan development on the desktop. It provides a simple API for creating windows, contexts and surfaces, receiving input and events.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(xcursor)
    - pkgconfig(xinerama)
    - pkgconfig(xrandr)
setup      : |
    %cmake -DBUILD_SHARED_LIBS=ON -DLIB_SUFFIX=64 .
build      : |
    %make
install    : |
    %make_install
