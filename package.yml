name       : glfw
version    : 3.3
release    : 7
source     :
    - https://github.com/glfw/glfw/archive/3.3.tar.gz : 81bf5fde487676a8af55cb317830703086bb534c53968d71936e7b48ee5a0f3e
license    : zlib/libpng
component  : programming
summary    : A multi-platform library for OpenGL, OpenGL ES and Vulkan, window and input.
description: |
    A multi-platform library for OpenGL, OpenGL and Vulkan development on the desktop. It provides a simple API for creating windows, contexts and surfaces, receiving input and events.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(xcursor)
    - pkgconfig(xinerama)
    - pkgconfig(xrandr)
    - pkgconfig(xi)
rundeps    :
    - libxcursor
    - libxinerama
    - libxrandr
    - libxxf86vm
    - libxi
    - devel:
        - libxcursor-devel
        - libxinerama-devel
        - libxrandr-devel
        - libxxf86vm-devel
        - libxi-devel
setup      : |
    %cmake_ninja -DBUILD_SHARED_LIBS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
