name       : glfw
version    : 3.3.2
release    : 8
source     :
    - https://github.com/glfw/glfw/archive/3.3.2.tar.gz : 98768e12e615fbe9f3386f5bbfeb91b5a3b45a8c4c77159cef06b1f6ff749537
license    : zlib-acknowledgement
component  : programming
summary    : A multi-platform library for OpenGL, OpenGL ES and Vulkan, window and input.
description: |
    A multi-platform library for OpenGL, OpenGL and Vulkan development on the desktop. It provides a simple API for creating windows, contexts and surfaces, receiving input and events.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(xcursor)
    - pkgconfig(xinerama)
    - pkgconfig(xrandr)
    - pkgconfig(xi)
rundeps    :
    - libxcursor
    - libxinerama
    - libxrandr
    - libxxf86vm
    - libxi
    - devel:
        - libxcursor-devel
        - libxinerama-devel
        - libxrandr-devel
        - libxxf86vm-devel
        - libxi-devel
setup      : |
    %cmake_ninja -DBUILD_SHARED_LIBS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
